name:                quickcheck-state-machine-simple
version:             0.0.0
github:              "githubuser/quickcheck-state-machine-simple"
license:             BSD2
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/quickcheck-state-machine-simple#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- mtl
- QuickCheck
- stm

library:
  source-dirs: src

executables:
  quickcheck-state-machine-simple-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - quickcheck-state-machine-simple

tests:
  quickcheck-state-machine-simple-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - quickcheck-state-machine-simple
